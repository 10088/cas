<div class="attribute-release-policy-container"
     *ngIf="!isOidc">

  <div class="panel panel-success">
    <div class="panel-heading">
      <h3 class="panel-title">
        <ng-container i18n="services.form.header.attrRelPolicy">
        {{ messages.services_form_header_attrRelPolicy }}
        </ng-container>
      </h3>
    </div>
    <div class="panel-body">
      <app-attribute-release-checks></app-attribute-release-checks>
      <app-attribute-release-filters></app-attribute-release-filters>
      <app-attribute-release-principal-repo></app-attribute-release-principal-repo>
    </div>
  </div>

  <app-attribute-release-policies></app-attribute-release-policies>
</div>


<div class="attribute-release-policy-container"
     *ngIf="isOidc">

  <div class="well well-sm">
    <ng-container i18n="management.services.service.noAction">
      {{ messages.management_services_service_noAction }}
    </ng-container>
  </div>
</div>

<div class="attribute-release-policy-container" id="attribute-release-policy-container"
     *ngIf="isWsFed">

  <h1>{{type}}</h1>
  <div class="panel panel-info">
    <div class="panel-heading">
      <h3 class="panel-title">
        <ng-container i18n="services.form.header.attrRelPolicy">
          {{ messages.services_form_header_attrRelPolicy }}
        </ng-container></h3>
    </div>
    <div class="panel-body">
      <app-attribute-release-principal-repo></app-attribute-release-principal-repo>
    </div>
  </div>

  <app-wsfedattrrelpolicies></app-wsfedattrrelpolicies>
</div>
