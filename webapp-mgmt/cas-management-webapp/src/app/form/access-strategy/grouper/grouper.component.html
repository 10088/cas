<div>
  <md-select required style="width:400px;padding-top: 25px; padding-bottom: 25px;"
           i18n-placeholder="services.form.label.sas.grouper.groupfield"
           [placeholder]="messages.services_form_label_sas_grouper_groupfield"
           [(ngModel)]="accessStrategy.groupField">
    <md-option *ngFor="let opt of groupFields" [value]="opt">{{ opt }}</md-option>
  </md-select>
  <md-icon style="font-size: medium"
           i18n-mdTooltip="services.form.label.sas.grouper.groupfield"
           [mdTooltip]="messages.services_form_label_sas_grouper_groupfield">help
  </md-icon>
</div>
