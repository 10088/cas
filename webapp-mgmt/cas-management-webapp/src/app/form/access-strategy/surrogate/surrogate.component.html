<div>
  <md-checkbox [(ngModel)]="accessStrategy.surrogateEnabled">
    <ng-container i18n="services.form.label.sas.surrogate.enabled">
      {{ messages.services_form_label_sas_surrogate_enabled }}
    </ng-container>
  </md-checkbox>
  <md-icon style="font-size: medium"
           i18n-mdTooltip="services.form.tooltip.sas.surrogate.enabled"
           [mdTooltip]="messages.services_form_tooltip_sas_surrogate_enabled">help
  </md-icon>
</div>

<div style="padding-top:10px;">
  <ng-container i18n="services.form.label.sas.surrogate.requiredAttributes">
    {{ messages.services_form_label_sas_surrogate_requiredAttributes }}
  </ng-container>
  <md-icon style="font-size: medium"
           i18n-mdTooltip="services.form.tooltip.sas.surrogate.requiredAttributes"
           [mdTooltip]="messages.services_form_tooltip_sas_surrogate_requiredAttributes">help
  </md-icon>
  <md-table [dataSource]="dataSource">
    <ng-container cdkColumnDef="source">
      <md-header-cell *cdkHeaderCellDef [ngClass]="'nameWidth'">Name</md-header-cell>
      <md-cell *cdkCellDef="let row" [ngClass]="'nameWidth'">
        <md-input-container>
          <input mdInput #text
                 [ngModel]="row.key"
                 (change)="doChange(row,$event.target.value)">
        </md-input-container>
      </md-cell>
    </ng-container>

    <ng-container cdkColumnDef="mapped">
      <md-header-cell *cdkHeaderCellDef [ngClass]="'valueWidth'">Value</md-header-cell>
      <md-cell *cdkCellDef="let row" [ngClass]="'valueWidth'">
        <md-input-container>
          <input mdInput
                 [ngModel]="accessStrategy.surrogateRequiredAttributes[row.key]"
                 (ngModelChange)="accessStrategy.surrogateRequiredAttributes[row.key] = $event.split(',')">
        </md-input-container>
      </md-cell>
    </ng-container>

    <ng-container cdkColumnDef="delete">
      <md-header-cell *cdkHeaderCellDef [ngClass]="'actionWidth'"></md-header-cell>
      <md-cell *cdkCellDef="let row" [ngClass]="'actionWidth'">
        <button md-icon-button (click)="delete(row)"><md-icon style="font-size: medium">delete</md-icon></button>
      </md-cell>
    </ng-container>

    <md-header-row *cdkHeaderRowDef="displayedColumns"></md-header-row>
    <md-row *cdkRowDef="let row; columns: displayedColumns;"></md-row>

  </md-table>
  <div style="height:25px;padding-top: 5px;">
    <button md-mini-fab (click)="addRow()" style="float:right;">+</button>
  </div>
</div>
