<div>
  <md-form-field class="textInput">
    <input mdInput [mdDatepicker]="startPicker"
           i18n-placeholder="services.form.label.sas.starttime"
           [placeholder]="messages.services_form_label_sas_starttime"
           [(ngModel)]="accessStrategy.startingDateTime">
    <md-datepicker-toggle [for]="startPicker"></md-datepicker-toggle>
  </md-form-field>
  <md-icon style="font-size: medium"
           i18n-mdTooltip="services.form.tooltip.sas.starttime"
           [mdTooltip]="messages.services_form_tooltip_sas_starttime">help
  </md-icon>
  <md-datepicker #startPicker></md-datepicker>
</div>

<div>
  <md-form-field class="textInput">
    <input mdInput [mdDatepicker]="endPicker"
           i18n-placeholder="services.form.label.sas.endtime"
           [placeholder]="messages.services_form_label_sas_endtime"
           [(ngModel)]="accessStrategy.endingDateTime">
    <md-datepicker-toggle [for]="endPicker"></md-datepicker-toggle>
  </md-form-field>
  <md-icon style="font-size: medium"
           i18n-mdTooltip="services.form.tooltip.sas.endtime"
           [mdTooltip]="messages.services_form_tooltip_sas_endtime">help
  </md-icon>
  <md-datepicker #endPicker></md-datepicker>
</div>
