<div class="form-group">
  <label class="col-sm-3" for="serviceType">
    <span style="float:right">
      <ng-container i18n="services.form.label.type">
        {{ messages.services_form_label_type }}
      </ng-container>
      <i i18n-myTooltip="services.form.tooltip.type"
        [myTooltip]="messages.services_form_tooltip_type"></i>
    </span>
  </label>
  <div class="col-sm-9">
    <div class="input-group">
      <div class="input-group-addon input-group-required"
           i18n-title="services.form.required"
           [title]="messages.services_form_required">
        <i class="fa fa-exclamation-triangle"></i>
      </div>
      <select class="form-control" id="serviceType" [(ngModel)]="type" (change)="changeType()">
        <option *ngFor="let opt of types; let i = index" [value]="opt">
          {{ display[i] }}
        </option>
      </select>
    </div>
  </div>
</div>

<app-oauthclient *ngIf="type == TYPE.OAUTH || type == TYPE.OIDC"></app-oauthclient>
<app-samlclient *ngIf="type == TYPE.SAML"></app-samlclient>
<app-wsfedclient *ngIf="type == TYPE.WS_Fed"></app-wsfedclient>
