description = "Apereo CAS RADIUS Support"

/**
 * The JRadius library requires a number
 * of components that are now removed from bouncycastle.
 * Need to force an older version of bouncyastle to restore
 * functional behavior until jradius is
 * updated or an alterantive is found.
 */
def bouncyCastleOverrideVersion="1.60"

configurations.all {
    resolutionStrategy {
        eachDependency { DependencyResolveDetails details ->
            def requested = details.requested
            if (requested.group == "org.bouncycastle")  {
                details.useVersion(bouncyCastleOverrideVersion)
            }
        }
    }
}

dependencies {
    api libraries.jradius
    implementation libraries.bouncycastle

    implementation project(":core:cas-server-core-util-api")
    
    testImplementation project(path: ":support:cas-server-support-aup-core", configuration: "tests")
    testImplementation project(path: ":support:cas-server-support-aup-webflow", configuration: "tests")
    testImplementation project(path: ":core:cas-server-core-services", configuration: "tests")
    testImplementation project(path: ":core:cas-server-core", configuration: "tests")
    testImplementation project(path: ":core:cas-server-core-util-api", configuration: "tests")
    testImplementation project(path: ":core:cas-server-core-tickets", configuration: "tests")
    testImplementation project(path: ":core:cas-server-core-authentication", configuration: "tests")
    testImplementation project(path: ":core:cas-server-core-authentication-api", configuration: "tests")
}
