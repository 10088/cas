machine:
  java:
    version: oraclejdk8
  environment:
    _JAVA_OPTIONS: "-Xms512m -Xmx2048m"
dependencies:
  override:
    - apt-get install -y nodejs
    - which npm
    - npm install --global gulp-cli 
  cache_directories:
    - "~/.gradle/wrapper"  
    - "~/.gradle/caches"
checkout:
  post:
    - mkdir -p /etc/cas/config /etc/cas/saml /etc/cas/services
    - unzip -j -o ./etc/jce8.zip *.jar -d $JAVA_HOME/jre/lib/security
    - ls $JAVA_HOME/jre/lib/security
    - cp ./etc/java.security $JAVA_HOME/jre/lib/security
    - ls $JAVA_HOME/jre/lib/security
compile:
  override:
    - ./gradlew clean checkstyleMain bootRepackage install --parallel -x test --stacktrace
test:
  override:
    - ./gradlew checkstyleTest test --stacktrace --parallel
general:
  branches:
    only:
      - master
