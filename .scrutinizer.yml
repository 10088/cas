build:
    project_setup:
        override:
            - ./ci/init-travis-build.sh
            - ./ci/install.sh -DshowStandardStreams=true -x javadoc
    tests:
        override:
            -
                coverage:
                    file: './build/reports/jacoco/jacocoAggregateReport/jacocoAggregateReport.xml'
                    format: 'jacoco'
